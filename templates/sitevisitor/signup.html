
{% block title %}sitevisitor|login{% endblock  %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="card shadow-lg" style="width: 400px;">
    <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">Register</h3>
    </div>
    <div class="card-body">
        {% if messages %}
            {% for message in messages %}
                <div class=" btn btn-primary alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>
            
            <div class="mb-3">
              <label for="id_username" class="form-label">Fristname</label>
              <input type="text" class="form-control" id="firstaname" name="firstname" required>
          </div>
          
          <div class="mb-3">
            <label for="id_username" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="lastname" name="lastname" required>
          </div>
          
          <div class="mb-3">
            <label for="id_username" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password" name="password1" required>
            </div>
            
            <div class="mb-3">
              <label for="id_password" class="form-label">ConfirmPassword</label>
              <input type="password" class="form-control" id="id_password" name="password2" required>
            </div>
          
            <div class="text-center"><button type="submit"class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <small>Already have an account? <a href="{% url 'adminpanel:login' %}">Login</a></small>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

{% endblock %}
