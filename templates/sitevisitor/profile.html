
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
       
        
        <p><strong>{{profile.user.username}}'Profile</strong></p>
        <p><strong>Email:</strong> {{ profile.user.email }}</p>
        <p><strong>Role:</strong> <span class="badge bg-primary">User</span></p>
        <p><strong>Phone:</strong> {{ profile.phone_number|default:"Not provided" }}</p>
        <p><strong>Joined:</strong> {{ request.user.date_joined|date:"F d, Y" }}</p>
        <div class="text-center">
            <a href="{% url 'sitevisitor:reset_password'%}"class="btn btn-sm btn-warning">Reset passsword</a>
            <a href="{% url 'sitevisitor:home' %}" class="btn btn-sm btn-secondary">Back to Home</a>
        </div>
    </div>
</div>

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
