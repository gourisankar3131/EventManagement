{% extends "adminpanel/dashboard.html" %}


{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body text-center">
                    <h4 class="text-primary mb-3">Admin Profile</h4>
                    
                    <div class="text-start">
                        
                        <p><strong>Username:</strong> {{ request.user.username }}</p>
                        <p><strong>Email:</strong> {{ request.user.email }}</p>
                        <p><strong>Role:</strong> <span class="badge bg-primary">Admin</span></p>
                        <p><strong>Joined:</strong> {{ request.user.date_joined|date:"F d, Y" }}</p>
                    </div>

    
                        <a href="{% url 'adminpanel:logout' %}" class="btn btn-danger btn-sm px-3">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
