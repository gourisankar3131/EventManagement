{% extends 'adminpanel/dashboard.html' %}

{% block content %}
   <h4>Are you sure you want to delete this event.? Event name :{{event.event_name}}</h4>
   <form method="post">
    {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
   <a href="{% url 'adminpanel:event_list'%}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock%}
