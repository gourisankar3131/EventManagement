{% extends 'adminpanel/dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Attendee</h2>

    <div class="card shadow-lg p-4">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="user" class="form-label">User (Optional)</label>
                <select class="form-select" id="user" name="user">
                    <option value="">Select User</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'adminpanel:attendee_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to List
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Attendee
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
