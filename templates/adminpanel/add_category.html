
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card shadow-lg" style="width:400px;">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mt-3">Category List</h3>
        </div>
        <div class="card-body">
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" name="name" id="id_name" required>
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="id_description" rows="4" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
